# fly.toml app configuration file generated for brian-empties-game-123-icy-snow-4888 on 2025-01-21T11:52:33-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "brians-empties"
primary_region = 'bos'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/'
    protocol = 'http'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
